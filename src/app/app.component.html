<body style="display: flex;min-height: 100vh;flex-direction: column;">
    <header>
        <h1>  
            <i class="fa fa-sync fa-spin text-primary"></i>
            {{title}}
        </h1>
    </header>
    <div class="container-fluid" style="flex: 1;" >
        <div class="row ">
            <section class="side">
                <ul class="" style="">
                    <li class="" *ngFor=" let sidebar of sidebars; first as isFirst  ;  last as isLast " style=" display: block;position:relative;width:100%;border:1px solid #ccc; border-bottom:0px; "
                        [style.border-bottom]="isLast ? '1px solid #ccc' : 'none' "
                       
                    >
                    
                    
                    
                        <div *ngIf="sidebar.sub!=null" class="row-ul" >
                            <div class="ul-parent" style="padding:.75rem 1.25rem;" 
                            [ngClass]="{'active': this.router.url.split('/')[1].toUpperCase() == sidebar.text.toUpperCase() }"
                            >
                                {{sidebar.text | titlecase }}
                                <i class="fas fa-chevron-down mt-1 float-right"></i>
                            </div>
                            <ul class="ul-child" style=" display:none;position: relative; width: 100%; padding: 0;list-style-type: none;">
                                <li class="" *ngFor=" let sub of sidebar.sub " [routerLink]="sub.url" style="display: block;padding: .75rem 1.25rem;position:relative;width:100%;border-top:1px solid #ccc;" 
                                [ngClass]="{'active': this.router.url.toUpperCase() == sub.url.toUpperCase() }"
                                >
                                    {{sub.text}}  
                                </li>
                            </ul>
                        </div>
                        <a *ngIf="sidebar.sub==null" [routerLink]="sidebar.url" style="display: block;padding: .75rem 1.25rem;position:relative;width:100%; text-decoration: none;color:black" 
                        [ngClass]="{'active': this.router.url.split('/')[1].toUpperCase() == sidebar.text.toUpperCase() }"
                        >
                            {{sidebar.text}}
                        </a>
                    </li>
                </ul>
            </section>
            <section class="main">
                    <router-outlet></router-outlet>
            </section>
        </div>   
    </div>
    <footer class="d-flex justify-content-center align-items-center text-light" style="height: 100px; background-color: DodgerBlue; ">
        pokphoenix@gmail.com
    </footer>
</body>
