<select id="form_url"  #formUrl (change)="onChangeGotoNavigate($event.target.value)">
    <option *ngFor="let formUrlList of formUrlLists"    
    [value]="formUrlList.url"
    [selected]="formUrlList.url===router.url"
    >{{ formUrlList.text }}
    </option>
</select>
