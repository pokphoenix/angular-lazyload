<p>index works!</p>

<h2 *ngIf="router.url.endsWith('parent-child')">
    data from parent : {{ name }}
</h2>


<div *ngIf="router.url.endsWith('child-parent')">
    <div >
        <h4>Default Method</h4>
        <input type="text" #childInput  >
        <button (click)="fireEvent(childInput.value)" >Send Event</button>
    </div>
    <div>
        <h4>Dynamic Method</h4>
        <input type="text" (input)="this.childEvent.emit($event.target.value);" >
    </div>  


</div>
