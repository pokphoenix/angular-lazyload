<div class="btn-group dropright">
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Action
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" routerLink="../normal" >Form normal</a>
        <a class="dropdown-item" routerLink="../list">Form list</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
    </div>
</div>
<p>form-normal works!</p>

<form #form = "ngForm" (ngSubmit)="onSubmit(form.value)" >
    <legend>Form title</legend>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
            class="form-control" id="firstName"  name="firstName" 
            placeholder="Input field" [(ngModel)]="mForm.firstName">
        <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text"
            class="form-control" id="lastName"  name="lastName" 
            placeholder="Input field" [(ngModel)]="mForm.lastName">
        <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    {{mForm | json }}
</form>
